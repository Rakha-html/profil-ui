<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <title>Kartu Profil Interaktif</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .profile-card {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .profile-card:hover {
            transform: translateY(-10px);
        }
        
        .profile-header {
            position: relative;
            height: 200px;
            background: linear-gradient(135deg, #6689fd, #b522ff);
        }
        
        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgb(231, 222, 222);
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .profile-body {
            padding: 70px 30px 30px;
            text-align: center;
        }
        
        .profile-name {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }
        
        .profile-title {
            font-size: 16px;
            color: #777;
            margin-bottom: 20px;
        }
        
        .profile-bio {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
            border-top: 1px solid #eee;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #333;
        }
        
        .stat-label {
            font-size: 12px;
            color: #777;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .medsos {
            display: flex;
            justify-content: center;
            padding: 20px;
            gap: 20px;
            text-decoration: none;
            color: #000;
            font-size: 15px;
            margin: 0 8px;
            transition: color 0.3s;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        a i {
            font-size: 28px;
            margin: 0 8px;
            color: #000;
            transition: color 0.3s;
            text-decoration-line: none;
        }
        
        .theme-toggle {
            display: block;
            margin: 20px auto;
            margin-top: 20px;
            padding: 10px 20px;
            background: #6e8efb;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            background: #5d7eea;
            transform: translateY(-2px);
        }
        /* Dark mode styles */
        
        .dark-mode {
            background-color: #1a1a1a;
        }
        
        .dark-mode .profile-card {
            background: #2d2d2d;
        }
        
        .dark-mode .profile-name,
        .dark-mode .stat-value {
            color: #fff;
        }
        
        .dark-mode .profile-title,
        .dark-mode .profile-bio,
        .dark-mode .stat-label {
            color: #aaa;
        }
        
        .dark-mode .social-link {
            background: #3d3d3d;
            color: #ccc;
        }
    </style>
</head>

<body>
    <div class="profile-card">
        <div class="profile-header">
            <img src="MAN.jpeg" class="profile-picture">
        </div>
        <div class="profile-body">
            <h1 class="profile-name">Nadirat Rakha Hafidzan</h1>
            <p class="profile-title">pelajar | CEO</p>
            <p class="profile-bio">
                Murid di SMK WIKRAMA yang sedang menduduki bangku di bidang IT dan menjadi bagian dari keluarga PPLG.
            </p>
        </div>
        <div class="stats">
            <div class="stat">
                <div class="stat-value">1</div>
                <div class="stat-label">Postingan</div>
            </div>
            <div class="stat">
                <div class="stat-value">920M</div>
                <div class="stat-label">Pengikut</div>
            </div>
            <div class="stat">
                <div class="stat-value">5</div>
                <div class="stat-label">Mengikuti</div>
            </div>
        </div>

        <div class="medsos">
            <a href="https://instagram.com/uus_rebus" target="_blank" class="medsos">
                <i class="ri-instagram-line"></i></a>
            <a href="https://www.tiktok.com/@kaka_doo13" target="_blank" class="medsos">
                <i class="ri-tiktok-line"></i></a>
            <a href="#" class="medsos">
                <i class="ri-whatsapp-line"></i></a>
            <a href="#" class="medsos">
                <i class="ri-twitter-x-line"></i></a>
        </div>

        <button class="theme-toggle" onclick="toggleTheme()">click</button>
    </div>
</body>

</html>
